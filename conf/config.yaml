%YAML 1.2
---
algorithm: fedavg
defaults:
  - base_config
  - server: fedavg
  - _self_

simulator:
  seed: 42
  use_tensorboard: true
  num_clients: 5
  num_rounds: 60

client:
  _target_: src.client.baseclient.BaseClient
  _partial_: true
  cfg:
    epochs: 5
    device: cuda
    batch_size: 32
    optimizer: SGD
    criterion: CrossEntropyLoss
    lr: 0.01
    lr_decay: 0.977
    lr_scheduler:
      _target_: torch.optim.lr_scheduler.ExponentialLR
      _partial_: true
      gamma: ${client.cfg.lr_decay}

    lr_decay_step: null
    beta: null
    shuffle: false
    eval_metrics: ['acc1']

dataset:
  name: MNIST
  data_path: data/
  test_fraction: 0.2
  split_type: iid
  K: ${simulator.num_clients}
  transforms:
    resize: 28


model:
  name: TwoCNN
  init_type: xavier
  init_gain: 1.0
  dropout: 0.0
  model_spec:           # Optional model spec provided for quick tuning
    _target_: src.models.twocnn.TwoCNN
    _partial_: false
    hidden_size: 200
    in_channels: null
    num_classes: null 

hydra:
  job:
    name: ${algorithm}_${dataset.name}
    chdir: true
    env_set:
      HYDRA_FULL_ERROR: 1
  run:
    dir: outputs/${now:%Y-%m-%d}_${hydra.job.name}/${now:%H-%M-%S}_${hydra.job.override_dirname}
  sweep:
    dir: outputs/${now:%Y-%m-%d}_${hydra.job.name}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}

...