defaults:
  - client_schema
  - cfg: fedstdev_client
  - _self_

_target_: src.client.fedstdevclient.FedstdevClient
_partial_: true
cfg:
  epochs: 5
  device: auto
  batch_size: 32
  lr: 0.01
  lr_decay: 0.977
  optimizer:
    _target_: torch.optim.SGD
    _partial_: true
    lr: ${client.cfg.lr}
  criterion:
    _target_: torch.nn.CrossEntropyLoss
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.ExponentialLR
    _partial_: true
    gamma: ${client.cfg.lr_decay}
  shuffle: false
  eval_metrics: ['acc1']
  seeds: [15, 25, 35, 45, 55]
